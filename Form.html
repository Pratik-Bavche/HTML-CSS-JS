    <form>
        <h1>Complex Form</h1>
        <fieldset>
            <legend>Personal Information</legend>
            Name : <input type="text">
            Email : <input type="email" name="" id="">
            Phone : <input type="tel" name="" id="">
            DOB : <input type="date" name="" id="">
            Gender : <input type="radio" name="r1">Male <input type="radio" name="r1">Female
            <select name="s1" id="">
                <option value="">INDIA</option>
                <option value="">INDIA</option>
                <option value="">INDIA</option>
                <option value="">INDIA</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>
                Address <input type="text" name="" id="">
                City <input type="text" name="" id="">
                State <input type="text" name="" id="">
                Code <input type="tel" name="" id="">
            </legend>
        </fieldset>
        <br>
        <fieldset>
            <legend>Other Information</legend>
            Comments <textarea name="Txt" id="t1" rows="3" cols="20"></textarea>
            I agree <input type="checkbox">
        </fieldset>
        <br>
        <button type="submit">Submit</button>
    </form>
